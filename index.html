<!DOCTYPE html>
<html>
    <head>
        <title>Appointment Scheduling System</title>
        <script src="https://kit.fontawesome.com/ebc6a7178a.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div class="form_box">
            <h1>Appointment Scheduling System</h1>
            <form action="login.php" method="post" class="mt-3">
                <label for="username">Client/Admin ID:</label>
                <input type="text" name="username" id="username">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <br><br>
                <label for="user-type">Login as:</label>
                <select name="user-type" id="user-type">
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
                <br><br>
                <button type="submit">Login</button>
                <button type="submit">Signin</button>
            </form>
        </div>
        <div id="calendar"></div>
    </body>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.4/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'resourceTimelineWeek'
        });
        calendar.render();
      });

    </script>
